<!Doctype html>
<html >
    <head>
        <title> music player </title>
        <style>
            img[src]{
                position:relative;
                top:50px;
            }
            audio[src]{
                position:absolute;
                bottom:20px;
            }
           [class~="h3"] { 
                color:blue;
                text-align: center;
                background-color: bisque;
                padding:5px;
                text-shadow: 2px  2px 9px rgb(107, 11, 23);
            }
           div:nth-child(2n){
            background-color:rgb(114, 111, 109);
            margin:9px;
           }
           div:nth-child(2n-1)
        {
            background-color: darksalmon;
            margin:9px;
        }
        [class^="top"]{
             font-weight: bold;
             font-style: italic;
             color:lightcoral;
        }
        [class$="right"]{
            font-weight: bold;
             font-style: italic;
             color:yellowgreen;
        }
       img[src*=".com"]{
            border-radius:20px;
        }
       img[src|=".in"]{
            border-radius:20px;
        }
        </style>
        </head>
    <body>
        <div style="background-color: aqua;">
        <h1 class="h h2 h3 h4"> AUDIO PLAYER</h1>
        <div class="top-left"> 
            <h2> Varsham munduga song</h2>
        <img   src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCho37BKYVBuHiMZmuSF-iWweXPEr8pkeTbf_L4Bx68fWRGTupHozEhWeSLyEplTwqfOCN-hUc1diIWjSKRAl16dT7hvaloc-cWT0L61hM-XO-9FBDMXIXatpIVGQ5FABDTtIxnziB6dA/s400/sega.jpg" alt="sega movie song" width="300px" height="400px" style="border-radius:20px;">  <br>  
        <audio controls muted loop >
            <source src="./Varsham Munduga.mp3" type=" audio/mp3">
        </audio>
        </div>
        <div class="bottum-right" >
            <h2> Whattey beauty song</h2>
            <img src="https://a10.gaanacdn.com/gn_img/song/oAJbDlbnL8/JbDyYE8xKn/size_l_1580803096.webp" alt=" whattey beauty song" width="300px" height="400px">  <br> 
        <audio controls muted loop >
            <source src="./Whattey Beauty.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="top-left">
            <h2> Undipova song</h2>
            <img   src="https://img.wynk.in/unsafe/248x248/filters:no_upscale():strip_exif():format(webp)/http://s3-ap-south-1.amazonaws.com/wynk-music-cms/music/1574853598/srch_adityamusic_INA091916723.jpg" alt="Undipova song" width="300px" height="400px">  <br> 
        <audio controls muted loop >
            <source src="./Undipova.mp3" type=" audio/mp3">
        </audio>
        </div>
        <div class="bottum-right">
            <h2> Chinnari thalli song </h2>
            <img src="https://c.saavncdn.com/998/Viswasam-Telugu-2020-20220827081140-500x500.jpg" alt="chinnari thalli song" width="300px" height="400px">  <br> 
        <audio controls muted loop >
            <source src="./Chinnari Thalli.mp3" type=" audio/mp3">
        </audio>
        </div>
        <div class="top-left">
            <h2>Choosi choodangane song</h2>
            <img src="https://c.saavncdn.com/931/Chalo-Telugu-2017-20180125-500x500.jpg" alt="choosi Chudangane song" width="300px" height="400px">  <br> 
        <audio controls muted loop>
            <source src="./Choosi Chudangane.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="bottum-right">
            <h2>Gaganamu daati song</h2>
            <img src="https://e-cdn-images.dzcdn.net/images/cover/ad65ba2d151102bea2322a01350cd1d6/500x500-000000-80-0-0.jpg" alt="gaganamu dati song" width="300px" height="400px" style="border-radius:20px;" >  <br> 
        <audio controls muted loop >
            <source src="./Gaganamu Daati.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="top-left">
            <h2> NatuNatu  song</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6gLOoASLLOIvx6-zuodoEP79gJCeGn4dWFA&s" alt="husharu movie song" width="300px" height="400px">  <br> 
        <audio controls muted loop>
            <source src="./Naatu Naatu.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="bottum-right">
            <h2>Nuvve lekha nene lenanta song</h2>
            <img src="https://c.saavncdn.com/595/Seemaraja-Telugu-2019-20190201200156-500x500.jpg" alt=" seemaraja movie song" width="300px" height="400px">  <br> 
        <audio controls muted loop >
            <source src="./Nuvve Leka Nene.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="top-left">
            <h2> O Saathiya</h2>
            <img src="https://c.saavncdn.com/508/Na-Ishtam-Telugu-2012-20230508113815-500x500.jpg" alt= "na istam movie song" width="300px" height="400px">  <br> 
        <audio controls muted loop >
            <source src="./O Saathiya.mp3 " type=" audio/mp3">
        </audio>
        </div>
        <div class="bottum-right">
            <h2> Undiporaadhey</h2>

        <audio controls muted loop >
            <source src="./Undipovanuvvila.mp3 " type=" audio/mp3">
        </audio>
        </div>
        </div>
    </body>
</html>
